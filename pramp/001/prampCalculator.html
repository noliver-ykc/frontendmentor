<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calculatorStyles.css">
</head>
<body>
  <div class="calculator">
    <div class="userInput">
      <p class="previous input">452 <span class="previousOperand">+</span></p>
      <p class="current input">56</p>
    </div>
    <div class="row">
      <button class="btn numb" id="1">1</button>
      <button class="btn numb" id="2">2</button>
      <button class="btn numb" id="3">3</button>
      <button class="operand btn"id="multiply">*</button>
    </div>
    
    <div class="row">
      <button class="btn numb" id="4">4</button>
      <button class="btn numb" id="5">5</button>
      <button class="btn numb" id="6">6</button>
      <button class="operand btn" id="minus">-</button>
    </div>
    
    <div class="row">
      <button class="btn numb" id="7">7</button>
      <button class="btn numb" id="8">8</button>
      <button class="btn numb" id="9">9</button>
      <button class="operand btn" id="plus">+</button>
    </div>
    
    <div class="row">  
      <button class="btn numb" id="0">0</button>
      <button class="operand btn" id="divide">/</button>
      <button class="operand btn" id="decimal">.</button>
      <button class="operand btn" id="clear">AC</button>
    </div>

  </div>

  <script src="calculatorScripts.js"></script>
</body>
</html>
